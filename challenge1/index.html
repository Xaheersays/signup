<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign-up</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="form-div">
      <div class="container">
        <h1>sign-up</h1>
        <div id="user" class="div-inputs">
            <img src="./images/user.png" width="30px"></img>
          <input type="text" placeholder="username" style="height:100% ;min-width:300px;">
        </div>
        <div id="email" class="div-inputs">
            <img src="./images/email.png" width="30px"></img>
            <input type="email" placeholder="email"style="height:100% ;min-width:300px;" /></div>
        <div id="password" class="div-inputs">
            <img src="./images/lock.png" width="29px"></img>
          <input type="password" placeholder="password"style="height:100% ;min-width:300px;" />
        </div>
        <div class="div-terms" style="height:2.5rem ;min-width:300px;">
          <input type="checkbox" value=" <a href="#">i have read and agree to terms and condition</a>
        </div>
        <div class="create-acc" style="height:2.5rem ;min-width:300px;">create account</div>
        <div class="last">
        <h6 style="height:2.5rem ;min-width:300px;">already have an account?<a href="#">Signin</a></h6></div>
      </div>
    </div>

  </body>
</html>
